<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container pt-4 bg-primary border-info">
    <form action="#" class="col-sm-6"></form>
        <div class="container pt-4>
            <h2 align="center">Create an Account</h2>
            <h4>Fill in Your details</h4>
            <form action="#">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="uname">Username</label>
                        <input id="uname" type="text" name="username"placeholder="Enter Username">
                    </div>

                    <div class="form-group col-sm-5">
                        <label for="fname">First Name</label>
                        <input id="fname" class="form-control" type="text"placeholder="Enter your Firstname">

                    </div>
                    <div class="form-group col-sm-5">
                        <label for="mname">Middle Name</label>
                        <input id="mname"class="form-control" type="text"placeholder="Enter your Middle Name">

                    </div>

                    <div class="form-group col-sm-5">
                        <label for="lname">Last Name</label>
                        <input id="lname"class="form-control" type="text"name="lastname"placeholder="Enter your Lastname">
                    </div>
                    <div class="form-group col-sm-5">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email"name="emailaddress"placeholder="Enter your Email Address">

                    </div>
                    <div class="col-sm-12">
                        <label for="upass">Password</label>
                        <input class="form-control" id="upass" type="password"name="userpassword"placeholder="Enter your password">
                    </div>
                    <div class="col-sm-12">
                        <label for="upass">Confirm Password</label>
                        <input class="form-control" id="upass" type="password"name="userpassword"placeholder="Confirm password">
                    </div><br><br>
                    <button type="button"class="btn btn-warning"><a href="Jackodolo.html">Finish</a></button>
                </div><br>

            </form>
    </div>
</div>
</body>
</html>
